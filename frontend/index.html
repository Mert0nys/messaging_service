<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messaging Service</title>
</head>
<body>
    <h1>Messaging Service</h1>
    
    <h2>Register</h2>
    <form id="register-form">
        <input type="text" id="username" placeholder="Username" required>
        <input type="password" id="password" placeholder="Password" required>
        <button type="submit">Register</button>
    </form>

    <h2>Login</h2>
    <form id="login-form">
        <input type="text" id="login-username" placeholder="Username" required>
        <input type="password" id="login-password" placeholder="Password" required>
        <button type="submit">Login</button>
    </form>

    <h2>Send Message</h2>
    <form id="message-form">
        <input type="text" id="recipient-id" placeholder="Recipient ID" required>
        <textarea id="message-content" placeholder="Message" required></textarea>
        <button type="submit">Send</button>
    </form>

    <script>
        // Добавь JavaScript для обработки форм и взаимодействия с API.
    </script>
</body>
</html>
